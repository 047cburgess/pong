<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<title>Client API avec Cache</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">
	<div class="w-1/4 bg-white shadow p-4 overflow-y-auto" id="historyPanel">
		<h2 class="text-lg font-semibold mb-4">Request History</h2>
		<div id="requestHistory" class="space-y-2"></div>
	</div>

	<div class="flex-1 p-4 overflow-y-auto">
		<div class="flex justify-between mb-4">
			<select id="userSelect" class="border rounded p-2"></select>
			<div class="space-x-2">
				<button id="refreshBtn" class="px-3 py-1 bg-blue-500 text-white rounded">Actualiser</button>
				<button id="deleteUserBtn" class="px-3 py-1 bg-red-500 text-white rounded">Supprimer</button>
			</div>
		</div>

		<div id="userCard" class="bg-white rounded shadow p-4 flex items-center space-x-4 mb-4 relative">
			<div class="relative">
				<img id="userAvatar" src="" alt="avatar" class="w-16 h-16 rounded-full border" />
				<button id="uploadAvatarBtn"
					class="absolute bottom-0 right-0 bg-black bg-opacity-50 text-white p-1 rounded-full hover:bg-opacity-75">
					ğŸ“¤
				</button>
				<input id="avatarFileInput" type="file" accept="image/*" class="hidden" />
			</div>
			<div>
				<div class="flex items-center space-x-2">
					<input id="usernameField" class="font-bold text-lg border-0 focus:ring-0" readonly />
					<button id="editUsernameBtn" class="text-blue-500">âœï¸</button>
				</div>
				<p id="userStatus" class="text-sm text-gray-600"></p>
				<p id="lastSeen" class="text-sm text-gray-500"></p>
			</div>
		</div>

		<button id="notificationsBtn" class="mb-3 px-3 py-1 bg-yellow-500 text-white rounded">Update Lists</button>

		<div id="requestsIncoming" class="bg-white rounded shadow p-4 mb-4">
			<h3 class="font-semibold mb-2">Incoming request</h3>
			<div id="incomingList" class="space-y-2"></div>
		</div>

		<div id="requestsOutgoing" class="bg-white rounded shadow p-4 mb-4">
			<h3 class="font-semibold mb-2">Outgoing request</h3>
			<div id="outgoingList" class="space-y-2"></div>
		</div>

		<div id="friendsSection" class="bg-white rounded shadow p-4">
			<div class="flex justify-between items-center mb-2">
				<h3 class="font-semibold">Amis</h3>
				<button id="addFriendBtn" class="bg-green-500 text-white rounded px-2 py-1">+</button>
			</div>
			<div id="friendsList" class="space-y-2"></div>
		</div>
	</div>
	<script src="dist/client.js" type="module"></script>
</body>

</html>
